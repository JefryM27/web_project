<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TicoSpot</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <img src="app/public/img/logoHeader.jpg" alt="TicoSpot Logo" class="header-img">
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="card mt-5">
                    <div class="card-body text-center">
                        <h3 class="mb-4">Registro de Usuario</h3>

                        <!-- Registration Form -->
                        <form id="registerForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="first_name" placeholder="Nombre" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="last_name" placeholder="Apellido" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" placeholder="Nombre de Usuario" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="confirm_password" placeholder="Confirmar Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                        </form>

                        <!-- Error Message -->
                        <div id="error-message" class="alert alert-danger mt-3 d-none"></div>

                        <!-- Login Link -->
                        <p class="mt-3">¿Ya tienes una cuenta? <a href="index.html">Inicia Sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
